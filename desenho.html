<html lang ="pt-br">
	<head>
			<meta charset="UF-8">
			<title>Meu Desenho </title>
	

	</head>
	<body >
		Veja o desenho com formas abstratas usando Canvas que eu fiz <br>
		Esse desenho foi feito usando uma nova tecnologia, o HTML 5 <br>

		<br>
		<br>

		<canvas id ="desenho" width ="500" height="300"> </canvas>

		

		<script>
				
				var canvas = document.getElementById('desenho');
      			var context = canvas.getContext('2d');
			    var rectWidth = 150;
      			var rectHeight = 75;

			      context.save();
			      context.translate(canvas.width / 2, canvas.height / 2);

			      context.save();
			      
			      context.rotate(Math.PI / 4);

			      context.save();
			      context.scale(2, 2);

			      context.fillStyle = 'blue';
			      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);

			      context.restore();
			      context.fillStyle = 'red';
			      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);

			      context.restore();
			      context.fillStyle = 'yellow';
			      context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);

			      context.restore();
			      context.fillStyle = 'green';
      			  context.fillRect(rectWidth / -2, rectHeight / -2, rectWidth, rectHeight);
				
		</script>
	</body>
